  ];

  const cart = [];

  function renderProducts() {
    const container = document.getElementById("products");
    products.forEach(p => {
      const div = document.createElement("div");
      div.className = "product";
      div.innerHTML = `
        <img src="${p.image}" alt="${p.name}">
        <h5>${p.name}</h5>
        <p>Precio: $${p.price}</p>
        <button onclick="addToCart(${p.id})">Agregar al carrito</button>
      `;
      container.appendChild(div);
    });
  }

  function addToCart(id) {
    const product = products.find(p => p.id === id);
    cart.push(product);
    updateCart();
  }

  function updateCart() {
    const cartItems = document.getElementById("cartItems");
    cartItems.innerHTML = "";
    let total = 0;
    cart.forEach(item => {
      const li = document.createElement("li");
      li.textContent = item.name + " - $" + item.price;
      cartItems.appendChild(li);
      total += item.price;
    });
    document.getElementById("total").textContent = total;
  }

  function checkout() {
    alert("Gracias por su compra. Procesando pedido...");
    cart.length = 0;
    updateCart();
  }

  // Chat simulado
  const chatMessages = document.getElementById("chatMessages");
  const chatInput = document.getElementById("chatInput");

  document.getElementById("sendBtn").onclick = () => {
    const msg = chatInput.value;
    if (!msg) return;
    chatMessages.innerHTML += `<div><strong>Tú:</strong> ${msg}</div>`;
    chatInput.value = "";

    // Simulación de respuesta IA
    setTimeout(() => {
      let reply = "Lo Siento. ¿Podrías repetir?";
      if (msg.toLowerCase().includes("envio")) reply = "Los envíos se procesan en 24 horas.";

      if (msg.toLowerCase().includes("hola")) reply = "hola,soy Magaly en que puedo ayudarte.";
      if (msg.toLowerCase().includes("christian")) reply = "christian es gay si un hombre homosexual.";

      chatMessages.innerHTML += `<div><strong>IA:</strong> ${reply}</div>`;
    }, 1000);
  };

  renderProducts();
